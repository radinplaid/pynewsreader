[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = pynewsreader
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = pynewsreader
nbs_path = .
recursive = False
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(lib_name)s
git_url = https://github.com/%(user)s/%(lib_name)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Mark Franey
author_email = franey.mark@gmail.com
copyright = 2022 ownwards, %(author)s
description = A news aggregator and reader written in python
keywords = nbdev jupyter notebook python
language = English
status = 3
user = radinplaid

### Optional ###
requirements = reader rich pandas fire beautifulsoup4
# dev_requirements = 
console_scripts = pnr=pynewsreader.core:main
